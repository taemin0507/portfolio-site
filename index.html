<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 타이틀 변경 -->
  <title>Lee Tae min - portfolio</title>

  <!-- 파비콘 적용 -->
  <!-- 파비콘(favicon.ico)은 프로젝트 폴더의 최상위(root) 경로에 포함시키면 자동 적용 
  최상위 경로에 없거나, ico가 아닌 별도 파일을 가진 경우에는 <link>로 적용-->
  <link rel="icon" href="favicon.ico">
  <!-- (참고) 파비콘 만들기: https://iconifier.net-->

  <!-- reset.css 적용 -->
  <!-- 스타일 초기화: 브라우저 별로 다른 기본스타일이 적용되는 것을 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 구글 웹폰트 연결 -->
  <!-- 구글 웹폰트: 경량화된 오픈 라이선스 폰트, 한글을 지원하는지 확인 및 필요한 굵기 선택 후 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <!-- main.css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- main.js -->
  <script defer src="./js/main.js"></script>
</head>

<body>
  <!-- 폰트 테스트 -->
  <span>헬로 월드!</span>
  <span class="font-en">hello world!</span>



</body>

</html>
